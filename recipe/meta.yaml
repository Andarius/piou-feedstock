{% set name = "piou" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Andarius/piou/archive/refs/tags/{{ version }}.tar.gz
  sha256: b6a6ac6ab88c501f38118d4bb3e8db8dc6d76351f73f9d4106d0f09faa47192b


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.9,<4.0
    - pip
    - poetry
  run:
    - python >=3.9,<4.0
    - rich >=10.11.0

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m piou.test
  imports:
    - piou
about:
  home: https://github.com/Andarius/piou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tool to build beautiful command-line interfaces with type validation
  dev_url: https://github.com/Andarius/piou
  doc_url: https://github.com/Andarius/piou

extra:
  recipe-maintainers:
    - andarius
